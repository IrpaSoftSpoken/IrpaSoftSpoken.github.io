<!DOCTYPE html>
<html lang="id">
<head>
  <title>IrpaSoftSpoken</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #a7c7e7 0%, #f5e1fd 100%);
      font-family: 'Quicksand', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      animation: bgmove 16s ease-in-out infinite alternate;
    }
    @keyframes bgmove {
      0% {background-position: 0% 50%;}
      100% {background-position: 100% 50%;}
    }
    .glass {
      background: rgba(255,255,255,0.65);
      border-radius: 22px;
      box-shadow: 0 10px 38px rgba(60, 60, 120, 0.15), 0 1.5px 6px #b399ff;
      padding: 44px 48px;
      margin-top: 76px;
      max-width: 500px;
      width: calc(100vw - 32px);
      text-align: center;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(160,160,255,0.09);
      position: relative;
      z-index: 1;
      animation: fadeIn 1.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo-circle {
      width: 78px;
      height: 78px;
      background: linear-gradient(135deg, #9557e6 60%, #a7c7e7 100%);
      border-radius: 50%;
      box-shadow: 0 4px 18px rgba(149,87,230,0.23);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px auto;
      position: relative;
      animation: popin 1.1s cubic-bezier(.62,1.5,.35,.8);
    }
    @keyframes popin {
      0% { transform: scale(0.4);}
      80% { transform: scale(1.15);}
      100% { transform: scale(1);}
    }
    .logo-circle svg {
      width: 42px;
      height: 42px;
      filter: drop-shadow(0 2px 4px #6a42d6aa);
    }
    h1 {
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      color: #6a42d6;
      margin-bottom: 14px;
      font-size: 2.35rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 13px #d1c4e9;
    }
    h1 span {
      color: #9557e6;
      background: linear-gradient(90deg, #9557e6 60%, #a7c7e7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      color: #444;
      font-size: 1.16rem;
      margin-bottom: 0;
      line-height: 1.6;
    }
    .tag {
      display: inline-block;
      margin: 12px 0 8px 0;
      font-size: 0.98rem;
      background: linear-gradient(90deg, #f5e1fd 60%, #d1c4e9 100%);
      color: #6a42d6;
      border-radius: 8px;
      padding: 5px 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 1px 6px #a7c7e7aa;
    }
    .footer {
      margin-top: auto;
      padding: 18px 0 8px 0;
      font-size: 1rem;
      color: #888;
      text-align: center;
      letter-spacing: 0.2px;
      z-index: 2;
      position: relative;
    }
    .footer a {
      color: #9557e6;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .footer a:hover {
      color: #6a42d6;
      text-decoration: underline;
    }
    /* Responsive tweaks */
    @media (max-width: 600px) {
      .glass {
        padding: 28px 10px;
        margin-top: 36px;
      }
      h1 { font-size: 1.45rem;}
      .logo-circle {width:54px;height:54px;}
      .logo-circle svg {width:28px;height:28px;}
    }
  </style>
</head>
<body>
  <div class="glass">
    <div class="logo-circle">
      <!-- SVG Logo: Feel free to change! -->
      <svg viewBox="0 0 48 48" fill="none">
        <circle cx="24" cy="24" r="22" fill="#fff" opacity="0.7"/>
        <path d="M16 30c5-5 11-2 16-8" stroke="#9557e6" stroke-width="3" stroke-linecap="round"/>
        <circle cx="18" cy="18" r="3" fill="#6a42d6"/>
        <circle cx="32" cy="16" r="3.5" fill="#a7c7e7"/>
      </svg>
    </div>
    <h1>Selamat datang di <span>IrpaSoftSpoken.github.io!</span></h1>
    <span class="tag">Situs Keren & Modern ðŸš€</span>
    <p>
      Ini adalah situs web <b>GitHub Pages</b>.<br>
      <em>Masih dalam tahap pembangunan! Stay tuned untuk update terbaru.</em>
    </p>
  </div>
  <div class="footer">
    &copy; 2025 <a href="https://github.com/IrpaSoftSpoken" target="_blank">IrpaSoftSpoken</a>
  </div>
</body>
</html>
