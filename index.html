<!DOCTYPE html>
<html lang="id">
<head>
  <title>IrpaSoftSpoken</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #a7c7e7 0%, #f5e1fd 100%);
      font-family: 'Quicksand', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.7);
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(149,87,230,0.13);
      padding: 32px 22px;
      text-align: center;
      max-width: 340px;
      width: 96vw;
    }
    .profile-pic {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 18px;
      border: 3px solid #a7c7e7;
      background: #eee;
      display: inline-block;
    }
    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      color: #6a42d6;
      font-size: 1.55rem;
      margin: 6px 0 13px 0;
    }
    .discord-invite {
      display: inline-block;
      background: linear-gradient(90deg, #9557e6 60%, #a7c7e7 100%);
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 8px 22px;
      margin-top: 18px;
      text-decoration: none;
      font-size: 1.07rem;
      box-shadow: 0 2px 9px #a7c7e7aa;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .discord-invite:hover {
      background: linear-gradient(90deg, #6a42d6 60%, #9557e6 100%);
      box-shadow: 0 4px 18px #9557e655;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #888;
      text-align: center;
    }
    @media (max-width: 500px) {
      .container { padding: 18px 2vw; }
      .profile-pic { width: 62px; height: 62px; }
      h1 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ganti src dengan foto kamu -->
    <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-pic" />
    <h1>Selamat datang di IrpaSoftSpoken!</h1>
    <p>Gabung ke server Discord komunitas kami untuk ngobrol, sharing, dan seru-seruan bareng.<br>
      Klik tombol di bawah untuk masuk:</p>
    <a class="discord-invite" href="https://discord.gg/frJWeSwJet" target="_blank">Masuk ke Discord ðŸš€</a>
  </div>
  <div class="footer">
    &copy; 2025 <a href="https://github.com/IrpaSoftSpoken" target="_blank" style="color:#9557e6;text-decoration:none;">IrpaSoftSpoken</a>
  </div>
</body>
</html>
