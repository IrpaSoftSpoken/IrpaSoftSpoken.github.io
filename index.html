<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website</title>
<style>
/* ==== CSS ASLI KAMU ==== */
/* ... (semua CSS kamu yang lama tetap di sini) ... */

/* ==== DARK MODE ==== */
body.dark {
  background:
    url('https://cdn.pixabay.com/photo/2014/04/03/10/32/laptop-312769_1280.png') no-repeat right bottom fixed,
    url('https://www.transparenttextures.com/patterns/geometry2.png') repeat,
    linear-gradient(120deg, #1a1a1a 0%, #333 100%);
  background-size: 350px, auto, cover;
  color: #eee;
}

body.dark .header-bar {
  background: #222;
  box-shadow: 0 1px 16px #0005;
}

body.dark .header-name {
  color: #7cf7cb;
}

body.dark .side-menu {
  background: rgba(20,20,20,0.97);
}

body.dark .side-menu a {
  color: #bbb;
}

body.dark .side-menu a.active,
body.dark .side-menu a:hover {
  background: linear-gradient(90deg, #28c7fa 30%, #333 100%);
  color: #fff;
}

body.dark .container {
  background: rgba(30,30,30,0.8);
  box-shadow: 0 4px 18px rgba(0,0,0,0.3);
}

body.dark h1 {
  color: #7cf7cb;
  text-shadow: 0 1px 10px #28c7fa55;
}

body.dark p {
  color: #ccc;
}

body.dark .tag {
  background: linear-gradient(90deg, #333 60%, #222 100%);
  color: #7cf7cb;
}

body.dark .footer {
  color: #aaa;
}

body.dark .footer a {
  color: #7cf7cb;
}
</style>
</head>
<body>

<!-- ==== HEADER ==== -->
<div class="header-bar">
  <div class="header-content">
    <span class="header-name">Website</span>
    <!-- Tombol Dark Mode -->
    <button id="darkModeToggle" style="background:none;border:none;font-size:1.3rem;cursor:pointer;">üåô</button>
  </div>
</div>

<!-- ==== KONTEN KAMU ==== -->
<div class="container">
  <h1>Halo Dunia</h1>
  <p>Ini contoh konten.</p>
</div>

<div class="footer">
  <p>Footer Website</p>
</div>

<script>
// Dark mode toggle
const darkToggle = document.getElementById('darkModeToggle');
const body = document.body;

// Load mode dari localStorage
if (localStorage.getItem('theme') === 'dark') {
  body.classList.add('dark');
  darkToggle.textContent = '‚òÄÔ∏è';
}

darkToggle.addEventListener('click', () => {
  body.classList.toggle('dark');
  if (body.classList.contains('dark')) {
    localStorage.setItem('theme', 'dark');
    darkToggle.textContent = '‚òÄÔ∏è';
  } else {
    localStorage.setItem('theme', 'light');
    darkToggle.textContent = 'üåô';
  }
});
</script>
</body>
</html>
